<!DOCTYPE html>
<html>
<head>
    <title>{{ phone.name }}</title>
</head>
<body>
    <h1>{{ phone.name }}</h1>
    <img src="{{ phone.image }}" alt="{{ phone.name }}" width="200">
    <p>Цена: {{ phone.price }}</p>
    <p>Дата выпуска: {{ phone.release_date }}</p>
    <p>Поддержка LTE: {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</p>
    <p><strong>Slug:</strong> {{ phone.slug }}</p>
    <a href="{% url 'phone_list' %}">Назад в каталог</a>
</body>
</html>
